<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/screen.css' | relative_url}}" />
    <!-- <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" /> -->
    <!-- Customisation  -->
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/bootstrap.min.css' | relative_url}} " />
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/hypwnlab.css' | relative_url}} " />
    <link rel="stylesheet" type="text/css" href="{{'/assets/css/main.css' | relative_url}} " />
    

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
      <div class="navbar-header ">
        <a class="navbar-brand mx-auto" href="/index.html">HypwnLab</a>
          <div class="navbar-comment">
              <i class="fas fa-quote-left"></i>
              <span>Nondisclosure 1-day & 0-day Research Group</span>
              <i class="fas fa-quote-right"></i>
          </div>
        </div>
    </div>
  </div>
    {{ content }}
    <div id="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <h4>Links</h4>
            <p>
              <a href="//hypwnlab.com">hypwnlab.com</a></br>
              <a href="//github.com/hypwnlab">github.com/hypwnlab</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="{{'/assets/js/jquery.fitvids.js' | relative_url }}"></script>
    <script type="text/javascript" src="{{'/assets/js/index.js' | relative_url }}"></script>

    <!-- Google Analytics Tracking code -->
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics }}']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>   
</body>
</html>
